<body>
  ADOBE
  <ui-example 
    text="asdfasd"
    object='{"value": "objeto con una propiedad value dentro"}'
  >
    <div>Ejemplo de slot</div>
  </ui-example>
  <ui-table></ui-table>

  <div style="margin-top: 2rem">
    <button onclick="changeString()">Change string value</button>
    <button onclick="changeChecked()">Set checked</button>
  </div>

  <script>

    var isChecked = true
    var DOM = {
      exampleComponent: document.querySelector('ui-example')
    };

    DOM.exampleComponent.addEventListener('change', function(event, data)Â {
      console.log(event, data)
    }, false)

    function changeString() {
      const now = new Date().toLocaleString();
      DOM.exampleComponent.setAttribute('text', now)
    }

    function changeChecked() {
      isChecked
        ? DOM.exampleComponent.setAttribute('checked', true)
        : DOM.exampleComponent.removeAttribute('checked', false)
      isChecked = !isChecked;
    }

  </script>
</body>
